<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - MCP Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&family=Inter:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #373530;
            line-height: 1.5;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 120px;
        }

        .header {
            padding: 48px 0 80px;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            font-weight: 400;
            color: #373530;
            line-height: 32px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 48px 24px;
        }

        .login-form-container {
            width: 100%;
            max-width: 420px;
        }

        .form-title {
            font-family: 'Roboto', sans-serif;
            font-size: 30px;
            font-weight: 500;
            color: #373530;
            text-align: center;
            margin-bottom: 8px;
            line-height: 36px;
        }

        .form-subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #6b6b6b;
            text-align: center;
            margin-bottom: 32px;
            line-height: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: #6b6b6b;
            margin-bottom: 4px;
            line-height: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background-color: #f7f7f7;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: #373530;
            line-height: 24px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .form-input::placeholder {
            color: #9ca3af;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .form-input:focus {
            background-color: #f0f0f0;
        }

        .submit-button {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #1a1a1a;
        }

        .form-info {
            text-align: center;
            margin-top: 16px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: #6b6b6b;
            line-height: 20px;
        }

        .terms-text {
            text-align: center;
            margin-top: 44px;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            font-weight: 400;
            color: #6b6b6b;
            line-height: 16px;
        }

        .terms-link {
            color: #6b6b6b;
            text-decoration: none;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 24px;
            }

            .header {
                padding: 24px 0 40px;
            }

            .main-content {
                padding: 24px 0;
            }

            .form-title {
                font-size: 24px;
                line-height: 32px;
            }

            .form-subtitle {
                font-size: 14px;
                line-height: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 16px;
            }

            .login-form-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">logo</div>
        </header>

        <main class="main-content">
            <div class="login-form-container">
                <h1 class="form-title">Log in</h1>
                <p class="form-subtitle">Continue to your workspace</p>

                <form class="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your work email"
                            required
                        >
                    </div>

                    <button type="submit" class="submit-button">
                        Continue with email
                    </button>

                    <p class="form-info">
                        We'll email you a magic link for a password-free sign in.
                    </p>
                </form>

                <p class="terms-text">
                    By clicking "Continue", you agree to our 
                    <a href="#" class="terms-link">Terms of Service</a> and 
                    <a href="#" class="terms-link">Privacy Policy</a>.
                </p>
            </div>
        </main>
    </div>
</body>
</html>
